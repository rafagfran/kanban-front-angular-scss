<div>
  <board-header />
  <main class="board">
    <div class="board__container">
      <div class="board__columns" cdkDropListGroup cdkDropList cdkDropListOrientation="horizontal"
        (cdkDropListDropped)="dropColumn($event)">

        @for(column of columns; track column.id){
        <board-column cdkDrag [columnData]="column" cdkDropList [cdkDropListData]="column.tasks"
          (cdkDropListDropped)="dropCard($event)" />
        }
      </div>

      <div class="board__add-list">
        @if(showInput()) {
        <div #newListContainer>
          <ui-input [focusOnInit]="true" [control]="newListTitle" placeholder="Insert title" />
          <ui-button (onClick)="addNewList()">
            <span>Add list</span>
          </ui-button>
        </div>
        } @else {
        <ui-button (onClick)="enableInput()" variant="outline" class="board__add-list-btn">
          <icon-plus />
          <span>Add new list</span>
        </ui-button>
        }
      </div>



    </div>
  </main>
</div>
